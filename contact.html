<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me!</title>
  <link rel="icon" type="img/png" href="assets/images/favicon-32x32.png" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' integrity='sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn' crossorigin='anonymous'>
  <link rel="stylesheet" href="global.css" type="text/css" />
</head>
<body class="container-fluid vh-100">

  <div class="row align-content-center h-100">

    <div class="col-2 h-100">
      <div class="row flex-column align-content-center h-100 justify-content-center">
        <nav class="nav flex-column">
          <a href="index.html" class="m-2">Home</a>
          <a href="portfolio.html" class="m-2">Portfolio</a>
          <a href="blog.html" class="m-2">News</a>
          <a href="contact.html" class="m-2">Contact</a>
        </nav>
      </div>
    </div>

    <div class="col-10 bg-light h-100">
      <div class="row h-100 align-content-center justify-content-center">
        <div class="col-6">
          <div class="row m-3">
            <p class="h4">Reach out to me.</p>
          </div>
          <form class="m-3" netlify>
            <input type="text" name="contact" placeholder="Name" class="form-control m-3" />
            <input type="text" name="subject" placeholder="Subject" class="form-control m-3" />
            <input type="email" name="email" placeholder="Email" class="form-control m-3" />
            <textarea class="form-control m-3" name="message" placeholder="Message" rows="5"></textarea>
            <input type="submit" class="form-control m-3 btn bg-black text-white" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
